name: Terraform CI
on:
  pull_request:
    paths:
      - '*.tf'
      - '*.tfvars'

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      # Restore state from previous runs (for testing purposes)
      - name: Download State
        uses: dawidd6/action-download-artifact@v3
        with:
          name: terraform-state
          path: .
          search_artifacts: true
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -diff
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
          # Extract plan summary
          echo "plan_summary<<EOF" >> $GITHUB_OUTPUT
          tail -20 plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');

            const fmtOutcome = '${{ steps.fmt.outcome }}';
            const validateOutcome = '${{ steps.validate.outcome }}';
            const planOutcome = '${{ steps.plan.outcome }}';

            const body = `## Terraform Plan Results

            | Step | Status |
            |------|--------|
            | Format | ${fmtOutcome === 'success' ? '✅' : '❌'} |
            | Validate | ${validateOutcome === 'success' ? '✅' : '❌'} |
            | Plan | ${planOutcome === 'success' ? '✅' : '❌'} |

            <details>
            <summary>Show Plan Output</summary>

            \`\`\`hcl
            ${plan.substring(0, 60000)}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
